<h1>{{title}}</h1>
<h2>Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
        <span class='badge' [class.selected]="hero === selected">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<my-hero [hero]="selected"></my-hero>
